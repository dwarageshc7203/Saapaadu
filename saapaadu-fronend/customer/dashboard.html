<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saapaadu - Customer Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    #map {
      height: 300px;
    }

    .dashboard {
      padding: 20px;
    }

    .food-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .food-item h3 {
      margin: 0;
    }

    .food-item p {
      margin: 5px 0;
    }

    .food-item button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    .food-item button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Saapaadu</h1>
  </header>

  <div id="map"></div>

  <div class="dashboard" id="food-listings">
    <!-- Food items will be inserted here -->
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let userLatitude = 13.0827;
    let userLongitude = 80.2707;

    const map = L.map('map').setView([userLatitude, userLongitude], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors',
    }).addTo(map);

    const userMarker = L.marker([userLatitude, userLongitude]).addTo(map)
      .bindPopup("You are here")
      .openPopup();

    function fetchListings() {
      fetch('http://localhost:3000/foods')
        .then(res => res.json())
        .then(data => {
          const foodContainer = document.getElementById('food-listings');
          foodContainer.innerHTML = '';
          data.forEach(item => {
            const dist = getDistanceFromLatLonInKm(userLatitude, userLongitude, item.latitude, item.longitude);
            if (dist <= 5) {
              const card = document.createElement('div');
              card.className = 'food-item';
              card.innerHTML = `
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <p><strong>Price:</strong> ₹${item.discountedPrice}</p>
                <p><strong>Quantity Left:</strong> ${item.availableQuantity}</p>
                <p><strong>Distance:</strong> ${dist.toFixed(2)} km</p>
                <button onclick="bookItem(${item.id})">Book</button>
              `;
              foodContainer.appendChild(card);

              L.marker([item.latitude, item.longitude])
                .addTo(map)
                .bindPopup(`${item.name} - ₹${item.discountedPrice}`);
            }
          });
        });
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }

    function bookItem(foodId) {
      const quantity = prompt('Enter quantity to book:');
      if (!quantity || isNaN(quantity) || quantity <= 0) return;

      fetch('http://localhost:3000/bookings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ foodId: foodId, quantity: Number(quantity) })
      })
      .then(res => res.json())
      .then(response => {
        alert('Booking successful!');
        fetchListings();
      })
      .catch(() => alert('Booking failed'));
    }

    fetchListings();
  </script>
</body>
</html>
