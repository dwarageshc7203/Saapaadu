<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left2Serve - Vendor Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .reactive-sphere {
            position: fixed;
            width: 200px;
            height: 200px;
            background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ff6b6b);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
            filter: blur(40px);
            transition: all 0.3s ease;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            to { transform: rotate(360deg) scale(1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: pointer;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(76, 205, 196, 0.5)); }
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #4ecdc4;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 40px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .profile-card:hover::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .profile-title {
            font-size: 42px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(76, 205, 196, 0.3);
            transform: scale(1.02);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group select {
            color: white;
        }

        .form-group select option {
            background: #2d2d2d;
            color: white;
        }

        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-upload:hover {
            border-color: #4ecdc4;
            background: rgba(76, 205, 196, 0.1);
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 10px;
        }

        .save-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 250px;
            margin: 20px auto;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
        }

        .save-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .save-button:hover::before {
            left: 100%;
        }

        .success-message {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-card {
                margin: 20px;
                padding: 30px;
            }

            header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="reactive-sphere"></div>

    <div class="container">
        <header>
            <div class="logo">Left2Serve</div>
            <nav class="nav-links">
                <a href="#" onclick="goToHome()">Home</a>
                <a href="#" onclick="goToLogin()">Login</a>
                <a href="#" onclick="goToSignup()">Sign Up</a>
            </nav>
        </header>

        <div class="profile-container">
            <div class="profile-card">
                <h2 class="profile-title">Vendor Profile</h2>
                
                <div id="successMessage" class="success-message">
                    Profile saved successfully!
                </div>
                
                <div id="errorMessage" class="error-message">
                    Please check your information and try again.
                </div>

                <form id="vendorProfileForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Your username" required>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="foodType">Food Type</label>
                            <select id="foodType" name="foodType" required>
                                <option value="">Select food type</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="non-vegetarian">Non-Vegetarian</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shopName">Shop Name</label>
                            <input type="text" id="shopName" name="shopName" placeholder="Your shop name" required>
                        </div>
                        <div class="form-group">
                            <label for="shopNumber">Shop Number</label>
                            <input type="text" id="shopNumber" name="shopNumber" placeholder="Shop number" required>
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input type="text" id="street" name="street" placeholder="Street address" required>
                        </div>
                        <div class="form-group">
                            <label for="area">Area</label>
                            <input type="text" id="area" name="area" placeholder="Area/Locality" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="State" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="shopImage">Shop Image</label>
                            <div class="image-upload" onclick="document.getElementById('shopImageInput').click()">
                                <input type="file" id="shopImageInput" accept="image/*">
                                <div style="font-size: 24px; color: #4ecdc4;">📷</div>
                                <div class="upload-text">Click to upload shop image</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="number" id="latitude" name="latitude" placeholder="Latitude" step="any">
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="number" id="longitude" name="longitude" placeholder="Longitude" step="any">
                        </div>
                    </div>
                    <button type="submit" class="save-button">Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Navigation functions
        function goToHome() {
            alert('Navigate to home page');
        }

        function goToLogin() {
            alert('Navigate to login page');
        }

        function goToSignup() {
            alert('Navigate to signup page');
        }

        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        const reactiveSphere = document.querySelector('.reactive-sphere');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            
            const x = e.clientX - 100;
            const y = e.clientY - 100;
            const intensity = Math.min(Math.sqrt(e.clientX * e.clientX + e.clientY * e.clientY) / 1000, 1);
            
            reactiveSphere.style.left = x + 'px';
            reactiveSphere.style.top = y + 'px';
            reactiveSphere.style.opacity = 0.3 + intensity * 0.4;
            reactiveSphere.style.transform = `scale(${1 + intensity * 0.5})`;
            
            const hue = (e.clientX / window.innerWidth) * 360;
            reactiveSphere.style.background = `conic-gradient(from 0deg, hsl(${hue}, 70%, 60%), hsl(${hue + 60}, 70%, 60%), hsl(${hue + 120}, 70%, 60%), hsl(${hue + 180}, 70%, 60%), hsl(${hue}, 70%, 60%))`;
        });

        // Hover effects
        const interactiveElements = document.querySelectorAll('.save-button, input, select, textarea, .nav-links a, .image-upload');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.background = 'linear-gradient(45deg, #4ecdc4, #45b7d1)';
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            });
        });

        // Form submission
        document.getElementById('vendorProfileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const profileData = Object.fromEntries(formData.entries());
            
            document.getElementById('errorMessage').style.display = 'none';
            
            // Simulate save
            showSuccess('Vendor profile saved successfully!');
            console.log('Vendor Profile Data:', profileData);
        });

        // Image upload handling
        document.getElementById('shopImageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const uploadDiv = document.querySelector('.image-upload');
                uploadDiv.innerHTML = `
                    <input type="file" id="shopImageInput" accept="image/*" style="display: none;">
                    <div style="font-size: 24px; color: #4ecdc4;">✓</div>
                    <div class="upload-text">Image selected: ${file.name}</div>
                `;
            }
        });

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Auto-populate location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
            });
        }

        // Card entrance animation
        const profileCard = document.querySelector('.profile-card');
        profileCard.style.opacity = '0';
        profileCard.style.transform = 'translateY(50px)';
        profileCard.style.transition = 'all 0.6s ease';

        setTimeout(() => {
            profileCard.style.opacity = '1';
            profileCard.style.transform = 'translateY(0)';
        }, 100);
    </script>
</body>
</html>
